@(message: String)

@main(message) {


	<div class="jumbotron">
		<div class="row">

			<div class="col-sm-5">

				<img class="img-responsive signin-img" src="@routes.Assets.at("images/signin.jpg")">

			</div>

			<div class="col-sm-offset-1 col-sm-6">

				<form class="form-horizontal" id="login-form" onsubmit="return false;">

					<h3>请先登录</h3><br>

					<div class="form-group col-xs-12 col-sm-12">
						<input type="email" id="login-email" name="email" placeholder="Email"
						class="form-control">
					</div>

					<div class="form-group col-xs-12 col-sm-12">
						<input type="password" id="login-password" name="password"
						placeholder="Password" class="form-control">
					</div>

					<div class="form-group col-xs-12 col-sm-8">
						<button id="valid-button" type="button" class="btn btn-success headSmall labelText">登录</button>
					</div>
					<div class="form-group col-xs-12 col-sm-4">
						<a href="/register" id="register-button-menu">注册</a> <br>
						<a href="#" data-toggle="modal" data-target="#forget-password">忘记密码</a>
					</div>

						<!--
							<div class="btn-group" role="group" aria-label="...">

							</div>
							-->
				</form>
			</div>
		</div>
	</div>





}
